<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icon</title>
    <!-- link css-->
    <link rel="stylesheet" href="/Social Media Icon.css" />
    <!-- link  font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="title">Social Media Icon <sub id="sub">Hover Effects</sub></h1>
    <div class="container">
      <ul class="social">
        <li class="item" data-text="facebook" data-color="#4267B2">
          <a href="#" class="face"><i class="fa fa-facebook-official fa-4x" aria-hidden="true"></i></a>
        </li>
        <li class="item" data-text="youtube" data-color="#FF0000">
          <a href="#" class="tube"><i class="fa fa-youtube-play fa-4x" aria-hidden="true"></i></a>
        </li>
        <li class="item" data-text="twitter" data-color="#1DA1F2">
          <a href="#" class="twit"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
        </li>
        <li class="item" data-text="instagram" data-color="#833AB4">
          <a href="#" class="insta"><i class="fa fa-instagram fa-4x" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script src="/Social Media Icon.js"></script>
  </body>
</html>
