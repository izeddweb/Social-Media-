<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icon</title>
    <!-- link css-->
    <link rel="stylesheet" href="/Social Media Icon.css" />
    <!-- link  font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="title">Social Media Icon <sub>Hover Effects</sub></h1>
    <div class="container">
      <div class="social">
        <li class="item">
          <i class="fa fa-youtube-play fa-4x" aria-hidden="true"></i>
        </li>
        <li class="item">
          <i class="fa fa-facebook-official fa-4x" aria-hidden="true"></i>
        </li>
        <li class="item">
          <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
        </li>
        <li class="item">
          <i class="fa fa-instagram fa-4x" aria-hidden="true"></i>
        </li>
      </div>
    </div>

    <script src="/Social Media Icon.js"></script>
  </body>
</html>
